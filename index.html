<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex flex-column row-gap-4">
        <div class="header mx-auto mt-2 d-flex justify-content-between align-items-center">
            <i class="fa-solid ham-burger fa-bars"></i>
            <img class="main-logo" src="https://i.pinimg.com/originals/88/0d/4f/880d4f0de6c0af5b28d41ca6db2fc4ef.png" alt="">
            <div class="header-buttons">
                <a class="button-1 no-text-deco" href="#">Sign Up/Sign In</a>
                <a class="button-2 no-text-deco" href="#"><i class="fa-solid fa-bag-shopping"></i> $0.00</a>
            </div>
        </div>
    </div>
    <div class="header sub-header mt-4 mx-auto">
        <span class="color-maroon"><i class="fa-solid fa-location-dot"></i></span>
        <span class="color-maroon">For Availability</span>
        <a class="ch-location" href="#">Choose Location</a>
    </div>
    <hr>
    <div class="header banner d-flex justify-content-between mx-auto mt-5">
        <div class="d-flex banner-text-out row-gap-4 flex-column">
            <h1 class="banner-text">Start Your BK Order</h1>
            <div class="d-flex banner-buttons row-gap-4 flex-column">
                <a class="button-3 no-text-deco" href="#"><i class="fa-solid fa-bag-shopping me-2"></i> Order Pickup</a>
                <a class="button-4 no-text-deco" href="#"><i class="fa-solid fa-bag-shopping me-2"></i> Order Delivery</a>
            </div>
        </div>
        <img class="banner-img" src="https://cdn.sanity.io/images/czqk28jt/prod_bk_us/b5984bead760d0046d44a327c34f7da9a9e68437-1600x900.jpg?w=900&q=90&fit=max&auto=format" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>
</body>
</html>
